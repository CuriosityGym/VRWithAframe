<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="{{ url_for('static', filename = 'aframe.min.js') }}"></script>
	 <script src="{{ url_for('static', filename = 'aframe-environment-component.min.js') }}"></script>
	
 
  
<script>
  AFRAME.registerComponent('change-color-on-hover', {
    schema: {
      color: {default: 'red'}
    },

    init: function () {
      var data = this.data;
      var el = this.el;  // <a-box>
      var defaultColor = el.getAttribute('material').color;

      el.addEventListener('mouseenter', function () {
        el.setAttribute('color', data.color);
      });

      el.addEventListener('mouseleave', function () {
        el.setAttribute('color', defaultColor);
      });
    }
  });
</script>
 </head>
<body>
  <a-scene antialias="true" class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
	<a-entity environment="preset: forest"></a-entity>
    <a-box color="#EF2D5E" position="0 1 -4" change-color-on-hover="color: blue"></a-box>
    <a-camera><a-cursor></a-cursor></a-camera>
	<a-entity camera look-controls></a-entity>
	<a-entity laser-controls="hand: left"></a-entity>
	<a-entity laser-controls raycaster="objects: .links; far: 5"></a-entity>
	<a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
  </a-scene>
</body>
</html>
